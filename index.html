<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrónomo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-beat {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .beat-animation {
            animation: pulse-beat 0.1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-4 md:py-8 px-3 md:px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">Metrónomo</h1>
            <p class="text-sm md:text-base text-gray-600 px-2">Gestiona tus canciones y practica con el metrónomo</p>
        </header>

        <!-- Formulario para agregar canciones -->
        <div class="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6 md:mb-8">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">Agregar Nueva Canción</h2>
            <form id="songForm" class="space-y-4">
                <div>
                    <label for="songName" class="block text-sm font-medium text-gray-700 mb-1">
                        Nombre de la Canción
                    </label>
                    <input 
                        type="text" 
                        id="songName" 
                        required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        placeholder="Ej: Canción en Do Mayor"
                    >
                </div>
                
                <div>
                    <label for="group" class="block text-sm font-medium text-gray-700 mb-1">
                        Grupo (Tu banda)
                    </label>
                    <input 
                        type="text" 
                        id="group" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        placeholder="Ej: Banda de Jazz, Orquesta, etc."
                    >
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="bpm" class="block text-sm font-medium text-gray-700 mb-1">
                            BPM
                        </label>
                        <input 
                            type="number" 
                            id="bpm" 
                            required
                            min="30"
                            max="300"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                            placeholder="120"
                        >
                    </div>
                    
                    <div>
                        <label for="timeSignature" class="block text-sm font-medium text-gray-700 mb-1">
                            Compás
                        </label>
                        <select 
                            id="timeSignature" 
                            required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        >
                            <option value="2/4">2/4</option>
                            <option value="3/4">3/4</option>
                            <option value="4/4" selected>4/4</option>
                            <option value="5/4">5/4</option>
                            <option value="6/8">6/8</option>
                            <option value="7/8">7/8</option>
                            <option value="9/8">9/8</option>
                            <option value="12/8">12/8</option>
                        </select>
                    </div>
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium text-base"
                >
                    Agregar Canción
                </button>
            </form>
        </div>

        <!-- Lista de canciones -->
        <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Mis Canciones</h2>
            </div>
            
            <!-- Campo de búsqueda -->
            <div class="mb-4">
                <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Buscar canción
                </label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-base"
                        placeholder="Buscar por nombre o grupo..."
                    >
                    <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            
            <div id="songsList" class="space-y-3">
                <!-- Las canciones se cargarán aquí dinámicamente -->
            </div>
            <div id="emptyState" class="text-center py-8 text-gray-500 text-sm md:text-base px-2">
                <p>No hay canciones registradas. Agrega una canción para comenzar.</p>
            </div>
            <div id="noResultsState" class="hidden text-center py-8 text-gray-500 text-sm md:text-base px-2">
                <p>No se encontraron canciones que coincidan con tu búsqueda.</p>
            </div>
        </div>

        <!-- Indicador de metrónomo activo -->
        <div id="metronomeIndicator" class="hidden fixed bottom-4 left-4 right-4 md:bottom-8 md:left-auto md:right-8 md:w-auto bg-indigo-600 text-white rounded-lg md:rounded-full p-3 md:p-4 shadow-lg z-50">
            <div class="flex items-center justify-between md:justify-start space-x-3">
                <div class="flex items-center space-x-2 md:space-x-3 flex-1 min-w-0">
                    <div id="beatIndicator" class="w-3 h-3 md:w-4 md:h-4 bg-white rounded-full flex-shrink-0"></div>
                    <span id="activeSongInfo" class="font-medium text-sm md:text-base truncate"></span>
                </div>
                <button id="stopMetronome" class="px-3 py-1.5 md:py-1 bg-white text-indigo-600 rounded hover:bg-gray-100 text-sm md:text-base font-medium flex-shrink-0">
                    Detener
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
